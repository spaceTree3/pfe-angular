    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="miModalLabel">Contacto</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" (click)="onClose($event)">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #contactForm="ngForm" id="formulario" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                        <label for="nombreYapellido">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombreYapellido" placeholder="Ingrese su Nombre y Apellido" reuired [(ngModel)]="nomYape" name="nomYape">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electronico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email" required email [(ngModel)]="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" required [(ngModel)]="mensaje" name="mensaje"></textarea>
                        </div>

                        <div class="modal-footer">
                            <div class="form-group">
                                
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [ngStyle]="{'margin-right':'15px'}" (click)="onClose($event)"
                                    >Cerrar</button>
                                    <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Enviar</button>
                            </div>
                        </div>                       
                    </form>

                    <div *ngIf="submitMessageOk" class="alert alert-success alert-dismissible text-center">
                        <a href="#" class="close" data-bs-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Mensaje Enviado!</strong>
                      </div>
                </div>
            </div>
        </div>
</div>
