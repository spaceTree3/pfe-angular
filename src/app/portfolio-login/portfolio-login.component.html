    <!-- Modal -->
    <div class="modal fade" id="miLogin" tabindex="-1" role="dialog" aria-labelledby="miLoginLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="miLoginLabel">Login</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" (click)="onClose($event)">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form #loginForm="ngForm" id="formulario" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                        <label for="usuario">usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese Usuario" required [(ngModel)]="usuario" name="usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese contrasena" required password [(ngModel)]="password" name="password">
                        </div>

                        <div class="modal-footer">
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [ngStyle]="{'margin-right':'15px'}" 
                                (click)="onClose($event)">Cerrar
                                </button>
                                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Ingresar</button>
                            </div>
                        </div>                       
                    </form>

                    <div *ngIf="submitLoginOk" class="alert alert-success alert-dismissible text-center">
                        <strong>Bienvenido!</strong>
                      </div>
                </div>
            </div>
        </div>
</div>
